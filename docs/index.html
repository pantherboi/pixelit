<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
 <link rel="stylesheet" href="assets/style.min.css">
 <link rel="stylesheet" href="assets/slim.select.css">
 <title>Pixel It - Create pixel art from an image</title>
</head>
<body>
  <header>
   <h2>Pixel It</h2>
   <p>Forked from <a href="https://giventofly.github.io/pixelit" target="_blank">giventofly</a></p>
  </header>
<section class="working">
  <div class="wrap">
  <!-- max width -->
<div class="container maxwidth" id="tryit">
  <div class="selectors">
    <!--upload image -->
    <label id="uploadimage" for="pixlInput">Upload Image<input type="file" class="inputbtn" id="pixlInput"></label>
    <!-- block size -->
    <label for="blocksize" class="inputbtn">Block size<span id="blockvalue">7</span><input value="7" type="range" min="2" max="25" id="blocksize"></label>
    <!-- greyscale -->
    <label for="greyscale" class="inputbtn" >Greyscale<input type="checkbox" id="greyscale"></label>
    <!-- palette -->
    <label for="palette" class="inputbtn">palette<input type="checkbox"  id="palette"></label>
    <!-- max height -->
    <label for="maxheight" class="inputbtn">Max Height<input type="input"  id="maxheight" placeholder="in px"></label>
    <!-- max width -->
    <label for="maxwidth" class="inputbtn">Max Width<input type="input" id="maxwidth" placeholder="in px"></label
  </div>
  <div class="infoselects">
   <!-- color palette example-->
   <div class="colorpalette">
    <div class="text">
      <button class="btn small" id="changepalette">Select palette</button>
      <select name="paletteselector" id="paletteselector"></select>
    </div>
    <div class="icons" id="palettecolor">
    
    </div>
   </div>
   <div class="dothings">
   <!-- download image -->
   <Button id="downloadimage" class="btn small call">Download Image</Button>
   </div>
   
  </div>
 
 </div>
 <canvas id="pixelitcanvas"></canvas>
  </div>
</section>
 
  

</div>
  
</section>

  <img src="assets/sky.jpg"  id="pixelitimg" alt="">
  <!--<img style="visibility: hidden;" id="pixlimg" alt="">  -->
  <script src="js/pixelit.min.js"></script>
  <script src="js/slim.select.min.js"></script>
  <script src="js/main.min.js"></script>
  <!-- loader-->
  <div class="loader">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>

 </body>
 
</html>
